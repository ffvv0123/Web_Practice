    04. test3.html을 수정해서 Love Me Tender에 의해 출력된 텍스트 위에 마우스를 올리면,
    엘비스 프레슬리의 사진 대신 달러가출력되게 수정하기.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 페이지의 구성 요소</title>
<style>
    body { background-color: linen; color: green;
        margin-left : 40px; margin-right : 40px;}
    h3 {text-align : center; color : darkred;}
    hr {height: 5px; border : solid grey;
        background-color: grey;}
    span {color : blue; font-size : 20px;}
</style>
<script>
    function show() {
        document.getElementById("fig").src="ElvisPresley.jpg";
    }
    function hide() {
        document.getElementById("fig").src="";
    }

    function showdollar(){
        document.getElementById("fig").src="dollar.jpg";
    }

</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">
    Elvis Presly</h3>
<hr>
<div><img id="fig" src=""></div>
He was an American singer and actor. In November
1956, he made his film debut in 
<span onmouseover="showdollar()" onmouseout="hide()">Love Me Tender</span>. 
He is often referred to as
"<span>the King of Rock and Roll</span>".
</body></html>
