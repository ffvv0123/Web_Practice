<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>나의 소개</title>
<style>
    body { background-color: plum; color: green;
        margin-left : 40px; margin-right : 40px;}
    h3 {text-align : center; color : darkred;}
    hr {height: 5px; border : solid grey;
        background-color: grey;}
    span {color : blue; font-size : 20px;}
</style>
<script>
    function show() {
            document.getElementById("fig").src="dollar.jpg";
        }
        function hide() {
            document.getElementById("fig").src="";
        }
</script>
</head>
<body>
<h3 onmouseover="show()" onmouseout="hide()">
    조수현</h3>
<hr>
<div><img id="fig" src=""></div>
저는 조수현이고 지금 <span>대구</span>에 살고있습니다.
<div>"<span onmouseover="show()" onmouseout="hide()">
    돈이 최고다</span>".</div>
이것이 내 좌우명이다.
</body></html>
