<!--
    01. 다음 HTML5 페이지는 HTML 태그에 1개, CSS에 2개의 간단한 오류가 있다. 찾아서 수정하기.
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>오류를 찾으세요</title>
<style>
    h3 { text-align : center; color : darkred;} /* h3 = { text-align : center; color : darkred;} , = 붙이지 않습니다. css 오류*/
    span { color : blue; font-size : 20px;} /* span { color = blue; font-size : 20px;} , 할당은 :로 합니다. css 오류*/
</style> <!-- </style> 누락, html 태그 오류-->
</head>
<body>
<h3>Elvis Presley</h3>
He was an American singer and actor. In November 1956.
he is often referred to as "<span>the King of Rock and Roll</span>".
</body>
</html>
