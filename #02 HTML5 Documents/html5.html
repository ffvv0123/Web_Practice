<!--
    Overview of HTML5

      HTML: HyperText Markup Language, 웹 문서를 작성하는 태그 언어
      HTML 페이지: <!DOCTYPE html> 선언, 주석문, 헤드, 바디로 구성

        <!DOCTYPE html>
        <!DOCTYPE html>은 HTML5 문서임을 나타내는 선언문. 반드시 첫줄에 나옴.
        html태그가 아니고, 소문자로 써도 됨.

        < !-- 주석문 -- > 
        간단한 설명을 달아요. 출력되지 않아요. 아무곳에서 쓸 수 있어요.

        Head
        <head>...</head>에서 ...에 해당하는 부분(각 태그에 둘러쌓인 부분)
        문서의 제목, 본문을 설명하는 메타 태그, 자바스크립트 코드, css 스타일 시트 포함
        문서의 본문은 포함하지 않음

        Body
        <body>...</body>에서 ...에 해당하는 부분(각 태그에 둘러쌓인 부분)
        자바스크립트 코드 포함 가능
        Head와 Body사이에는 아무것도 들어갈 수 없다.
      
      HTML Tag: HTML문서의 구성요소. 100여개의 태그가 있고, 이 태그들을 조합해서 웹 문서를 작성
        
        태그는 태그 이름과 여러 속성들(attribute)로 구성
        (속성은 이름과 값으로 구성 name-value)

        <img src"heart.jpg" width="100" height="50" alt="사랑합니다">

        <img> 태그는 이미지를 출력하는 태그
        src 속성은 이미지 파일의 경로를 지정
        width, height 속성은 이미지의 크기를 지정
        alt 속성은 이미지가 출력되지 않을 때 대체 텍스트를 지정

      
      시작 태그, 종료 태그: 특별한 경우를 제외하면, 둘은 쌍을 이룬다.
        <html> ... </html>
        <head> ... </head>

      태그의 속성: 대소문자 구별 없고, 속성 값에 빈칸은 오류다.
    
    Making HTML basic document

      타이틀 달기, <title> - 02-01.html
      -> 타이틀은 head 태그 내에서만 사용 가능하다.

      문단 제목 달기, <h1>, <h6> - 02-02.html
      -> h1은 가장 큰 제목, h6은 가장 작은 제목
      -> h는 heading의 약자. 글자의 크기는 CSS로 지정한다.

      툴팁 달기 - 02-03.html
      -> 본문에 마우스가 올라갈 때 툴팁 출력
      -> 툴팁 문자열을 title 속성에 지정, 모든 태그는 title 속성을 가질 수 있다.

      단락 나누기, <p> - 02-04.html
      -> 단락(Paragraph)을 나누기 위해 사용
      -> CSS로 단락 단위로 내어쓰기, 들여쓰기 제어 가능
      -> </p>로 끝나는 문단 다음에는 자동으로 빈 줄이 생김.

      수평선 긋기, <hr> - 02-05.html
      -> 종료태그가 없다.
      -> 수평선을 삽입하여 시각적 효과 제공

      줄바꿈, <br> - 02-06.html
      -> HTML 페이지에 Enter키를 눌러도 줄바꿈이 되지 않는다. -> 한 개의 빈칸으로 처리
      -> 줄바꿈을 하려면 <br> 태그를 사용해야 한다.

      문자, 기호, 심볼 입력하기 - 02-07.html
      -> UTF-8 문자셋을 사용하면 한글, 영어, 일본어, 중국어 등 모든 언어를 표현할 수 있다.
      -> 다만, '<'나 '>'와 같이 html 언어에서 예약어로 사용되는 문자, 키보드로 입력할 수 없는 기호, 심볼, 글자들은 아래 방법으로 입력가능.

        엔티티와 코드
        엔티티(Entity)는 문자를 의미하는 이름이다.
        코드(Code)는 문자를 의미하는 숫자이다.

        <에 해당하는 엔티티와 코드는 각각 &lt; &#60; 이다.
        이런 것들은 구글링으로 찾아서 필요할 때 쓰자.
    
      개발자 포맷 출력, <pre> - 02-08.html
      -> 탭(tab), 줄바꿈(enter)를 그대로 출력

      텍스트 꾸미기 - 02-09.html
      <b> - 굵게
      <i> - 기울임
      <u> - 밑줄
      <s> - 취소선
      <sub> - 아래 첨자      
      <sup> - 위 첨자
      <small> - 작게  
      <big> - 크게
      <em> - 강조
      <strong> - 강조    
      <mark> - 강조  
      <del> - 취소선
      <ins> - 밑줄
      
      블록 태그와 인라인 태그 - 02-10.html

        블록 태그(Block Tag): 브라우저의 가로 길이를 전부 차지하는 태그, 항상 새 라인에서 시작
        -> <p>, <h1>, <div>, <ul> ...
        -> <div>: 블록 태그, 블록을 나누는 용도로 사용. 특별한 의미가 없다.

        인라인 태그(Inline Tag): 브라우저의 가로 길이를 전부 차지하지 않는 태그, 블록에 삽입되어 블록 내부에서만 사용
        -> <strong>, <a>, <img>, <span> ...
        -> <span>: 인라인 태그, 텍스트 일부분에 특별한 모양을 주거나, 자바스크립트를 적용할 때 사용

      HTML 메타 데이터 삽입 - 02-11.html
      
        메타데이터(meta data): 데이터를 설명하는 데이터, 사진의 경우, 사진의 제목, 작성자, 촬영일, 촬영장소 등의 정보
        -> <base>: 문서의 기본 URL을 설정
        -> <link>: 외부 리소스를 연결
        -> <meta>: 문서의 메타데이터를 설정
        -> <style>: 스타일 정보를 설정, CSS 스타일 시트를 담음.
        -> <title>: 문서의 제목을 설정
        -> <script>: 자바스크립트 코드를 설정 
            
        <head>
            <base href="http://www.mysite.com/score/">
        </head>
        <a href="math.html">수학</a>
        <a href="science.html">과학</a>

        base 태그에는 웹 페이지들이 담겨있는 기본 URL, 웹 페이지가 툴력될 윈도우 지정을 위해 사용.
        수학은 사실 http://www.mysite.com/score/math.html 이지만, href 속성에 지정된 베이스 URL에 math.html을 더해준다.

        <meta name="author" content="홍길동">

        meta 태그는 메타데이터를 지정하기 위해 사용.
        메타 데이터는 name-content쌍으로 이루어진다.

        <meta charset="utf-8">

        charset 속성으로 웹 페이지에 사용된 문자의 인코딩 방식을 지정할 수 있다.

        이미지 삽입: <img>
        <img    src="이미지 파일의 URL"
                alt="문자열"
                width="너비"
                height="높이"
        src: 이미지 파일의 URL. 필수 속성
        alt: 이미지가 표시되지 않을 때 대체 텍스트. 필수 속성
        width: 이미지의 너비. 선택 속성. 픽셀 수
        height: 이미지의 높이. 선택 속성. 픽셀 수

        리스트 만들기: <ol>, <ul>, <dl>
          - <ol>: 순서가 있는 리스트(ordered list)
          - <ul>: 순서가 없는 리스트(unordered list)
          - <dl>: 정의 리스트(definition list)
        리스트의 각 아이템은 <li>태그를 사용하고, </li>는 생략가능.
